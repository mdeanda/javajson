apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

apply plugin: 'ca.coglinc.javacc'

group = 'com.thedeanda'
version = '1.0-snapshot'

buildscript {
	repositories {
		jcenter()
		mavenCentral()
	}
	dependencies {
		classpath group: 'ca.coglinc', name: 'javacc-gradle-plugin', version: '2.0.1'
	}
}

